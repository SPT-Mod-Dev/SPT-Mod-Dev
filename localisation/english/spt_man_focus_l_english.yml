l_english:

 SPT_MAN_pacify_the_countryside:0 "Pacify the Countryside"
 SPT_MAN_pacify_the_countryside_desc:0 "Ever since we have come to power, outlaws and rebels have tried to contest our rule in the more remote areas of the country. If we want to be taken seriously as a government, we need to root out these terrorists and show the population that we can enforce our rule."
 SPT_MAN_pacify_the_countryside_effect_tooltip:0 "Keep troops in certain states to neutralize bandits in the countryside.\n"
 SPT_MAN_army_modernization:0 "Army Modernization"
 SPT_MAN_army_modernization_desc:0 "Our Army is both small and outdated. Given our available resources, this is unacceptable. We must be able to pull our weight."
 SPT_MAN_mukden_military_academy:0 "Mukden Military Academy"
 SPT_MAN_mukden_military_academy_desc:0 "Our army needs good and loyal officers to lead it if we ever want to rely on more than just mass to achieve our objectives."
 SPT_MAN_invite_japanese_settlers:0 "Invite Japanese Settlers"
 SPT_MAN_invite_japanese_settlers_desc:0 "We have far more space than we have people. Large areas of the country remain essentially wilderness. We should settle people in these areas to form new communities and allow for more economical development."
 SPT_MAN_collective_farms:0 "Collective Farms"
 SPT_MAN_collective_farms_desc:0 "The system of individual farms owned and operated by single family is both backwards and inefficient. Combining all the SPT_MANpower and land of a village into a single entity allows for much more efficient development."
 SPT_MAN_law_university:0 "Law University"
 SPT_MAN_law_university_desc:0 "Our country is still young. We have a real opportunity to create an entirely new system of laws, based on the most modern understanding of government. To do so, we should create a specialized facility to bring together some of the brightest minds in Asia."
 SPT_MAN_research_and_education_department:0 "Research And Education Department"
 SPT_MAN_research_and_education_department_desc:0 "As our nation grows, we need to ensure that our education and research facilities grow to match it. Greater efforts must be made to ensure that our research efforts are focused where they are needed most."
 SPT_MAN_trade_delegation:0 "Trade Delegation"
 SPT_MAN_trade_delegation_desc:0 "The rest of the world is further ahead in industrial methods than we are. We should send out a delegation to study their techniques to find ways to improve our own."
 SPT_MAN_expand_the_textile_industry:0 "Expand the Textile Industry"
 SPT_MAN_expand_the_textile_industry_desc:0 "Our textile works have long been the mainstay of our industry, and will be the easiest way to acquire more foreign capital to expand our industrial base."
 SPT_MAN_hoankyoku:0 "Hoankyoku"
 SPT_MAN_hoankyoku_desc:0 "Our government is the best hope China has for a bright future. Clearly, Many people have an interest in ensuring its destruction. We must have an organisation that will hunt these people down and protect our state."
 SPT_MAN_first_five_year_plan:0 "First Five Year Plan"
 SPT_MAN_first_five_year_plan_desc:0 "Although tainted by the association with communism, the five-year-plan is a valuable tool in planning the economic development of a country. We should implement such a plan to steer the expansion of our industry."
 SPT_MAN_invite_japanese_investors:0 "Invite Japanese Investors"
 SPT_MAN_invite_japanese_investors_desc:0 "Developing our country will require outside help. A number of companies in Japan have indicated that they are willing to invest in our nation."
 SPT_MAN_expand_the_railways:0 "Expand the Railways"
 SPT_MAN_expand_the_railways_desc:0 "A modern railway system is key to connecting all parts of our nation and bring it together under one roof."
 SPT_MAN_develop_aluminum_sources:0 "Develop Aluminum Sources"
 SPT_MAN_develop_aluminum_sources_desc:0 "We have extensive deposits of Bauxite in Liaoning that are ripe for exploitation. They will provide a vital boost to our aviation industry."
 SPT_MAN_expand_showa_steel_works:0 "Expand Showa Steel Works"
 SPT_MAN_expand_showa_steel_works_desc:0 "The Showa Steel Works form the backbone of our heavy industry. Investing in them will allow us to reap the benefits later."
 SPT_MAN_social_research_unit:0 "Social Research Unit"
 SPT_MAN_social_research_unit_desc:0 "We should set up a special unit to research the ways and customs of our people, so that we can better guide them to become productive citizens of the nation."
 SPT_MAN_second_five_year_plan:0 "Second Five Year Plan"
 SPT_MAN_second_five_year_plan_desc:0 "With the success of the First Five Year Plan, it only makes sense that we should repeat it with another economic development plan."
 SPT_MAN_national_defense_state:0 "National Defense State"
 SPT_MAN_national_defense_state_desc:0 "Until the war is won and we have returned to rule all of China, we must make every effort, be willing to make every sacrifice and use every available resource to wage the war."
 SPT_MAN_mukden_arsenal:0 "Mukden Arsenal"
 SPT_MAN_mukden_arsenal_desc:0 "The old Imperial Arsenal will form the core of a new military-industrial complex that will supply our army with modern weapons."
 SPT_MAN_mamc:0 "MAMC"
 SPT_MAN_mamc_desc:0 "Forming the Manchurian Aircraft Manufacturing Company will give us a way to build a modern air force, capable of standing up to any other."
 SPT_MAN_alliance_with_the_kwantung_army:0 "Alliance With the Kwantung Army"
 SPT_MAN_alliance_with_the_kwantung_army_desc:0 "The Japanese forces in the country are often at odds with our ideas. We should forge a closer connection with them to ensure we work together with as little conflict as possible."
 SPT_MAN_the_two_emperors:0 "The Two Emperors"
 SPT_MAN_the_two_emperors_desc:0 "The time has come to expense with the absurd notion that we are anything but fully equal partners of the Japanese. Our two Emperors are like brothers!"
 SPT_MAN_the_kwantung_veto_question:0 "The Kwantung Veto Question"
 SPT_MAN_the_kwantung_veto_question_desc:0 "Kwantung army has been a thorn to our side for too long. We ought to get rid of it through any means necessary"
 SPT_MAN_the_japanese_colony:0 "The Japanese Colony"
 SPT_MAN_the_japanese_colony_desc:0 "With Kishi now in power, Manchukuo can finally begin the process of Japanisation."
 SPT_MAN_chinese_leadership:0 "Chinese Leadership"
 SPT_MAN_chinese_leadership_desc:0 "With Puyi holding more power now, we can finally begin rekindling the idea of a united China under one emperor."
 SPT_MAN_modern_rifles:0 "Modern Rifles"
 SPT_MAN_modern_rifles_desc:0 "Modernizing our infantry equipment is essential if we want to compete with other powers."
 SPT_MAN_form_mountaineer_regiments:0 "Form Mountaineer Regiments"
 SPT_MAN_form_mountaineer_regiments_desc:0 "Terrain of mainland China and Tibet is not suted for regular troops. Our military command is pushing the agenda of creating specialised units for this new type of warfare"
 SPT_MAN_embrace_the_opium_trade:0 "Embrace The Opium Trade"
 SPT_MAN_embrace_the_opium_trade_desc:0 "Afterall why shouldn't we? Why should we not produce more opium poppies if we can?"
 SPT_MAN_crack_down_on_the_opium_trade:0 "Crack Down on The Opium Trade"
 SPT_MAN_crack_down_on_the_opium_trade_desc:0 "In the past our country suffered immensely from the opium trade imposed on us by great powers. We have to abandon that dark past"
 SPT_MAN_recruit_qing_loyalists:0 "Recruit Qing Loyalists"
 SPT_MAN_recruit_qing_loyalists_desc:0 "There are still numerous bright individuals who support the idea of Qing China. It would be most beneficial to give them goverment jobs"
 SPT_MAN_integrate_the_border_region:0 "Integrate The Border Region"
 SPT_MAN_integrate_the_border_region_desc:0 "Now that we control the Borderlands, process of reintegration should begin"
 SPT_MAN_integrate_the_northwest:0 "Integrate The Northwest"
 SPT_MAN_integrate_the_northwest_desc:0 "Recent success presented us with vast amounts of land to the west. It is better to integrate it before separatism begins to flourish"
 SPT_MAN_integrate_the_south:0 "Integrate The South"
 SPT_MAN_integrate_the_south_desc:0 "Finally. The resource belt of the south is ours. We must reintegrate this lands to take full advantage of it."
 SPT_MAN_return_of_the_qing:0 "Return of the Qing"
 SPT_MAN_return_of_the_qing_desc:0 "They called Xuantong "Emperor without Empire", they said it could not be done. Guess what. We managed to bring empire back from the abyss, now we need to tie some loose ends"
 SPT_MAN_japanese_advisors:0 "Invite Japanese Advisors"
 SPT_MAN_japanese_advisors_desc:0 "Our overlord has advanced in the Art of War TM, by inviting advisors from Japan our army can benefit from their experience. "
 SPT_MAN_reform_the_qing_army:0 "Reform The Qing Army"
 SPT_MAN_reform_the_qing_army_desc:0 "New state needs new army. That is precisly why we need to reform the old banner system and prepare new experienced fighting force"
 SPT_MAN_open_old_weapon_caches:0 "Open Old Weapon Caches"
 SPT_MAN_open_old_weapon_caches_desc:0 "Scattered around the country - are the weapons caches. Left there since 1932, they can prove usefull in supplying our army."
 SPT_MAN_zaibatsu_loans:0 "Zaibatsu Loans"
 SPT_MAN_zaibatsu_loans_desc:0 "They worked in Japan, they will work here."
 SPT_MAN_import_civilian_industry:0 "Import Civilian Industry"
 SPT_MAN_import_civilian_industry_desc:0 "We can offer cheaper labor for international companies "inviting" them to move into our lands"
 SPT_MAN_import_military_industry:0 "Import Military Industry"
 SPT_MAN_import_military_industry_desc:0 "Several Japanese arms manufacturers voiced their intentions to move some of the production facilities into our lands. This can be arranged... If we can rule them of course"
 SPT_MAN_new_imperial_university:0 "New Imperial university"
 SPT_MAN_new_imperial_university_desc:0 "With increased demand for qualified specialists, the need for establishing new university arose"
 SPT_MAN_reopen_university_of_beijing:0 "Reopen university of Beijing"
 SPT_MAN_reopen_university_of_beijing_desc:0 "Beijing. The city where the second war started. The city torn by war and destruction. All the urban assault specialists that arose there... We need to move on, say "Wassup Beijing" and rebuild it. And while rebuilding the city why not reopen the university there?"
 SPT_MAN_development_of_tanks:0 "Local development of tanks"
 SPT_MAN_development_of_tanks_desc:0 "Our country grew in size, industrial capacity and science base. We can finally bring the army to the modern standart by outfitting it with locally developed tanks"
 SPT_MAN_new_chinese_economic_policy:0 "New Chinese Economic Policy TM"
 SPT_MAN_new_chinese_economic_policy_desc:0 "To quickly industrialize the countryside, Ministry of production prepared "unconventional" plan of rapid expansion of mining industry and production facilities at expense of "lower class living conditions""
 SPT_MAN_japanese_corporativism:0 "Japanese corporativism theory"
 SPT_MAN_japanese_corporativism_desc:0 "Japanese goverment sees our country as a "blank state", ripe for japanisation and "Exploitation of the lower class TM". Therefore sevral japanese corporations have already began setting up production facilities in our cities. We can lower the taxes for them to make this process even faster. And who knows, maybe Cyberpunk was about Manchukuo in several decades"
 SPT_MAN_improve_local_infrastructure:0 "Improvements of local infrastructure"
 SPT_MAN_improve_local_infrastructure_desc:0 "To further industrialize we ought to improve road connections to the most remote places of our country"
 SPT_MAN_survey_new_resource_deposits:0 "Survey new deposits"
 SPT_MAN_survey_new_resource_deposits_desc:0 "With japanese army funds, we can outfit the geologist expedition, to explore the wilderness of our country in search for more resource deposits"
 SPT_MAN_japanese_training_of_marines:0 "Japanese methods of marine training"
 SPT_MAN_japanese_training_of_marines_desc:0 "Apart from mountains and plains, Asia is full of islands and archipelagos, that is precisly why we need to train new marine regiments. Our 300 marines can be the backbone of the new regiment but the rest of the training falls on our japanese overlord."
 SPT_MAN_develop_oil_deposits:0 "Develop offshore oil deposits"
 SPT_MAN_develop_oil_deposits_desc:0 "Who would have guessed but just recently new oil deposits have been found some dozen kilometers off the shore of Liaoning province, and even tho we can hardly exploit it, it is much needed oil nontheless"
 SPT_MAN_develop_manchukan_shipyards:0 "Develop Manchukan shipyards"
 SPT_MAN_develop_manchukan_shipyards_desc:0 "Even if Manchuria is mostly landlocked, we can still fit some shipworks facilities for goverment use. They will not be big, but they should be enough to supply and rearm the fllet of trade ships"
 SPT_MAN_reform_manchukuo_navy:0 "Reform Manchukuo Imperial Navy"
 SPT_MAN_reform_manchukuo_navy_desc:0 "Time has come to reform our Imperial Navy. Long time ago it was a formidable force, and now all it can do is cruise up and down the rivers and around the coast. It should be named accordingly"
 SPT_MAN_expanding_the_trade_fleet:0 "Expansion of the trade fleet"
 SPT_MAN_expanding_the_trade_fleet_desc:0 "Domestic growing industry suffers and increasing shortage of resources which our trade fleet can no longer combat. We ought to increase the amount of ships in our trade fleet. And smart-heads in the Ministry of Trade have already come up with few ideas"
 SPT_MAN_prepare_new_fleet:0 "Prepare new fleet"
 SPT_MAN_prepare_new_fleet_desc:0 "    "MANCHURIA SHALL RULE THE WAVES" - UNKNOWN CAPTAIN               Ever since we reclaimed the coastal provinces, smugglers and pirates became an increasingly worsening situation. Now that we have the industry and money, not Manchurian but Qing navy shall be restored to it's former glory"
 SPT_MAN_kickstart_plane_production:0 "Kickstart plane production"
 SPT_MAN_kickstart_plane_production_desc:0 "We did it. Our country is prospering, industry booming. We rule over our land, we go to sea. And yet there is something left to conquer. Sky calls for us. It's blue purity, it's cloudy fields, they are the last treasure left to claim"
 SPT_MAN_focus_on_fighter_production:0 "Focus on fighter production"
 SPT_MAN_focus_on_fighter_production_desc:0 "Now that we claimed the skies we need to protect them. Fighter planes, the jousting knights of 20th century. Time to build most modern, most capable fighters, so that our skies remain pure"
 SPT_MAN_streamlined_fighter_production:0 "Streamline fighter production"
 SPT_MAN_streamlined_fighter_production_desc:0 "We need more fighters, we need better fighters, and we need them now. The situation in the world is worsening and to be safe we have to optimise the production process"
 SPT_MAN_medium_range_bomber_projects:0 "Medium bomber projects"
 SPT_MAN_medium_range_bomber_projects_desc:0 "Even if we claimed the skies it doesn't mean that some earthlings won't try to steal them from us. We will develop macines capable of long flight with big bomb payloads, to deter any possible invader"
 SPT_MAN_streamlined_bomber_production:0 "Streamline bomber production"
 SPT_MAN_streamlined_bomber_production_desc:0 "We HAVE to make more bombers, they work great and it would seem that our country leader likes them"
 SPT_MAN_new_military_academy:0 "Modern military academy"
 SPT_MAN_new_military_academy_desc:0 "The modern warfare should be combined. We must learn how to implement the motto of a famous China war tactician Overlordu Pisscumsaki :"Gaslight. Gatekeep. Girlboss.""




continuous_manpower:0 "Continuous Manpower"
continuous_manpower_desc:0 "We are searching every street looking for men ;)"
HUN_integrate_slovakia:0 "Integrate Slovakia"
HUN_integrate_slovakia_desc:0 "Hungarian, Slovakian or the same right?"
GER_pol_compliance:0 "Install Collaborationists in Poland"
GER_pol_compliance_desc:0 "We shall preemptively gather support in Poland to help stabilise the region once we conquer it."
GER_fra_compliance:0 "Install Collaborationists in France"
GER_fra_compliance_desc:0 "We shall preemptively gather support in France to help stabilise the region once we conquer it."
GER_ben_compliance:0 "Develop Benelux Industries"
GER_ben_compliance_desc:0 "We shall work to more deeply integrate the nations that are supportive of our regime."
GER_sca_compliance:0 "Develop Scandanavian Industries"
GER_sca_compliance_desc:0 "We shall work to more deeply integrate the nations that are supportive of our regime."
JAP_pan_asia_movement:0 "The Pan-Asian Movement"
JAP_pan_asia_movement_desc:0 "With China defeated, some of the more radical members of our government have once more called for a movement to unite all of asia under one banner. We will be the ones to lead this new empire, even if the people under us do not want it at first."
SPT_JAP_black_dragon_society:0 "Black Dragon Society"
SPT_JAP_black_dragon_society_desc:0 "Many secret societies have been founded to promote the cause of a united asia and strengthen our traditions, but few boast the connections and expertise of the Black Dragon Society. We shall employ and empower them to work towards dealing with any subversive activities within our new empire."
JAP_showa_restored:0 "The Showa Restoration"
JAP_showa_restored_desc:0 "With the Pan-Asia movement started, we also need to look inwards and correct the mistakes of the past. We will empower the government even more to guarantee that each and every part of our nation works towards retaking the lands of asia from foreigners."
JAP_spread_our_ideals:0 "Spreading Our Ideals"
JAP_spread_our_ideals_desc:0 "Our allies in asia are few, and we must ensure that they are headed towards the same path as us. We will teach them our ways."
JAP_strike_the_philip:0 "Strike the Philippines"
JAP_strike_the_philip_desc:0 "The Philippines grants the americans a number of naval bases close to our most important supply routes, we must deal with this issue swiftly."
JAP_strike_the_jewel:0 "Strike the Jewel of the Empire"
JAP_strike_the_jewel_desc:0 "To succeed, we need to cripple the empires of the west quickly and decisevely. If India falls, the british will fall soon after."
JAP_strike_the_indies:0 "Strike the Indies"
JAP_strike_the_indies_desc:0 "Indonesia and Malaysia are some of the most important colonies for the West. To take them, we must be prepared to fight in conditions where soldiers might not be connected to our supply routes effectively."
JAP_strike_the_islands:0 "Strike the Islands"
JAP_strike_the_islands_desc:0 "The westerners have long held many islands within the pacific that grant them close proximity to our path of expansion, allowing them to disrupt us should we attempt anything. Dealing with them is of most importance."
JAP_strike_the_ast:0 "Strike the Colonies"
JAP_strike_the_ast_desc:0 "Australia and New Zealand are the guard dogs of the British Empire, as long as they stand, they will fight to defend their master. We must force them out."
JAP_strike_the_americans:0 "Strike the Heart"
JAP_strike_the_americans_desc:0 "America is much more industrialized than us, allowing them to stand will only delay their counter attacks. To win, we must mobilize our people to prepare a navy that will let us strike them where it truly matters, their homeland."
JAP_strike_south_completed:0 "Hakkō Ichiu"
JAP_strike_south_completed_desc:0 "We are ready to fulfill our first Emperor's wish, to expand his rule to the world. The people of asia will call us liberators, and the foreigners will know to fear us. And in due time, we will be victorious."
JAP_employ_tonarigumi:0 "Create the Tonarigumi"
JAP_employ_tonarigumi_desc:0 "To guarantee that our people know only what we want them to know and fight those who attempt to disrupt our goals, we will create a system of neighbourhood associations that will oversee the distribution of rations, propaganda, and equipment to the nation."
JAP_expand_tonarigumi:0 "Expand the Tonarigumi"
JAP_expand_tonarigumi_desc:0 "We will train these associations in the basics of military recon to aid us in spotting enemy planes, and to prepare them to mobilize should an enemy invade us."
JAP_volunteer_fighting_corps:0 "Voluteer Fighting Corps"
JAP_volunteer_fighting_corps_desc:0 "Every part of our nation must be ready for war, should we be invaded. Organizing some of our citizens into a newly formed militia will allow us to mobilize quickly, and while they are on standby they can support our troops on the frontlines by growing our industrial might"
SPT_JAP_desperate_measures:0 "Desperate Measures"
SPT_JAP_desperate_measures_desc:0 "We have been pushed back, but we will not surrender. We do not need the best planes or the most powerful bombs, we need numbers. And we will achieve these numbers by stripping our designs of anything unnecessary, even if we have to throw away the souls of our pilots too."
JAP_armored_spearhead:0 "Armored Spearhead"
JAP_armored_spearhead_desc:0 "We know now the value of swift and powerfull strikes on the enemy lines by armored units. We will focus our training regiment towards preparing to fight in the most disadvantageous situations, so that we can always break our enemies."
JAP_artillery_efficiency:0 "Efficient Artillery Designs"
JAP_artillery_efficiency_desc:0 "The artillery barrage was a necessary tool to break the stalemates of the first world war, and we would be foolish to not recognize that. To ensure that we are always ready for it, we must produce a surplus for our troops."
JAP_artillery_empowered:0 "Effective Artillery Designs"
JAP_artillery_empowered_desc:0 "Not only do we need to produce equipment in large quantities, but we also need it to be of the highest quality."
JAP_fearless_army:0 "A Fearless Army"
JAP_fearless_army_desc:0 "The Japanese Army has no reason to retreat, and will fight to the death for glory. Our people know it, and they will remember our fallen as heroes."
JAP_revive_bushido:0 "Revive the Bushido Spirit"
JAP_revive_bushido_desc:0 "Our people still revere the samurai of the past, and many of our military commanders are direct descendants of those same samurai. By spreading the ideals of Bushido to our army, we can make our soldiers desire for the same glory of the past that we have lost in modern times."
JAP_army_triumphant:0 "The Army Triumphant"
JAP_army_triumphant_desc:0 "It is clear that our investments in our army have far exceeded those of the navy, we should not deny it. Granting the army even larger funds might reduce the navy to a shadow of itself, but it is necessary to maintain the war going."
JAP_navy_triumphant:0 "The Navy Triumphant"
JAP_navy_triumphant_desc:0 "It is clear that our investments in our navy have far exceeded those of the army, we should not deny it. Granting the navy even larger funds might reduce the army to only a few standing regiments, but it is necessary to maintain the war going."
JAP_zaibatsu_investment:0 "Let the Zaibatsus Expand"
JAP_zaibatsu_investment_desc:0 "We have steered the Zaibatsus towards a more agreeable direction, but they are certain to push back against the government if we do not allow them to reap the benefits of our conquests."
JAP_foreign_workers:0 "Foreign Workers"
JAP_foreign_workers_desc:0 "The japanese industry needs more men than our islands could ever hope to provide, so we shall utilize our new subjects instead."
JAP_seize_zaibatsu_docks:0 "Seize Zaibatsu Dockyards"
JAP_seize_zaibatsu_docks_desc:0 "To fuel the war machine of our empire, we must guarantee that wherever our soldiers go, they will be supplied. The Zaibatsus posses plenty of merchant ships and dockyards that we can seize in service of our expansion."
SPT_JAP_greater_artillery_studies:0 "Large Artillery Studies"
SPT_JAP_greater_artillery_studies_desc:0 "By combining the efforts of our artillery and armor engineers, we can develop and deploy larger than ever artillery guns. Their size means that they will be shackled to our railways, but their power will be unmatched."
SPT_JAP_nationalized_zaibatsus:0 "Nationalize the Zaibatsus"
SPT_JAP_nationalized_zaibatsus_desc:0  "We have already shown the Zaibatsus who they are subjected to, but the war machine of our empire still needs more loyalty. By acquiring complete control over their industries, we can guarantee a degree of efficiency that would be impossible without their total subservience."
SPT_JAP_rapid_development:0 "Rapid Development"
SPT_JAP_rapid_development_desc:0 "We have no time to waste, our industry must be ready as soon as possible. The coming war will be won quickly, there's no reason to prepare for anything more."
SPT_JAP_steady_development:0 "Steady Development"
SPT_JAP_steady_development_desc:0 "Our war against the West may not be one that can be won swiftly, we must prepare our industry to withstand blockades and droughts of resources critical to our continued push."
SPT_JAP_quick_retooling:0 "Quick Retooling"
SPT_JAP_quick_retooling_desc:0 "While it may disrupt the future expansion of machinery, quickly reworking our factories to produce the latest equipment on short notice will be necessary to prepare us for a great offensive."
SPT_JAP_long_term_planning:0 "Long Term Planning"
SPT_JAP_long_term_planning_desc:0 "By identifying weaknesses in our expansion strategies and coordinating our industrial camps, we can eliminate possible failures in our industry."
SPT_JAP_factory_mobilization:0 "Factory Mobilization"
SPT_JAP_factory_mobilization_desc:0 "The war may be on the horizon, but what we need right now are labourers, not soldiers. Moving our conscripts into our factories for a short time will allow us to produce a surpluss that will be used by the very same conscripts."
SPT_JAP_stockpiling_strategies:0 "Stockpiling Strategies"
SPT_JAP_stockpiling_strategies_desc:0 "Just because our resources are few and poor does not mean that we should ignore proper allocation of them. By making the most out of what we have, we will be able to brave even the harshest of famines."
SPT_JAP_industry_reorganized:0 "Complete Industrial Reorganization"
SPT_JAP_industry_reorganized_desc:0 "With the final preparations of our industry completed, we can now be certain that, alongside our doctrinal preparations, we will win the war."
SPT_JAP_the_zaibatsus:0 "The Zaibatsus"
SPT_JAP_the_zaibatsus_desc:0 "Since the Meiji Restoration, the Zaibatsus of our nation have shaped our industry to their own benefit. With war looming, we have to address this to properly prepare our industry for any and all situations."
SPT_JAP_the_armed_forces:0 "The Armed Forces"
SPT_JAP_the_armed_forces_desc:0 "For the war to succeed, we will have to coordinate our army and navy. By strengthening the communication between the various departments of each of them, we can improve our ability to prepare for any kind of offensive our commanders desire."
SPT_JAP_military_reorganized:0 "Complete Military Reorganization"
SPT_JAP_military_reorganized_desc:0 "By simulating as many battle conditions as possible, we can better utilize our prepared resources in the field. Our armed forces should now be able to quickly develop stratagies to make better use of their men."

SPT_USA_liberty_torch:0 "A Shining Beacon to The Refugees"
SPT_USA_liberty_torch_desc:0 ""Keep, ancient lands, your storied pomp!" cries she\nWith silent lips. "Give me your tired, your poor,\nYour huddled masses yearning to breathe free,\nThe wretched refuse of your teeming shore.\nSend these, the homeless, tempest-tost to me,\nI lift my lamp beside the golden door!""
SPT_USA_american_war_industry:0 "Prioritize the Home Front"
SPT_USA_american_war_industry_desc:0 "Our nation has shown itself capable of supplying itself and other nations across seas once before, and we shall do it again."
SPT_USA_expand_federal_taxes:0 "Expand Federal Taxes"
SPT_USA_expand_federal_taxes_desc:0 "No war is cheap, and this one clearly demands more than any other before it. By increasing federal taxes, we can acquire enough capital to support it."
SPT_USA_war_production_board:0 "War Production Board"
SPT_USA_war_production_board_desc:0 "We will create an agency that will oversee the conversion of companies relevant to our war effort, ensuring that we can remove any inefficiencies in our industry."
SPT_USA_support_of_the_labor_unions:0 "Support of The Labor Unions"
SPT_USA_support_of_the_labor_unions_desc:0 "By getting the labor unions of our nation to support the war, we can prevent strikes and keep disputes strictly inside courts, maximizing the stability of our industry."
SPT_USA_rationing_programs:0 "Rationing Programs"
SPT_USA_rationing_programs_desc:0 "Resources will be scarce during war time, and we should make sure that only the necessary is used in our production. Eliminating as much waste by controlling where and how each of these resources is allocated will allow us to build more equipment than any other nation on Earth."
SPT_USA_mobilize_the_people:0 "Mobilize The People"
SPT_USA_mobilize_the_people_desc:0 "It is not enough that the government initiates a mobilization program for the national industries and armed forces, the american people must also mobilize themselves to aid in the war effort in any way they can, at home or in the factories."
SPT_USA_prepare_the_war_industry:0 "Prepare the War Industry"
SPT_USA_prepare_the_war_industry_desc:0 "War is on the horizon for us, and our industry must be ready to initiate production as soon as it arrives."
SPT_USA_total_war:0 "Total War"
SPT_USA_total_war_desc:0 "War has arrived in our shores, and it cannot be allowed to stay. The people of america will be defended with blood and steel."
SPT_USA_expand_lend_lease:0 "Expand the Lend Lease Act"
SPT_USA_expand_lend_lease_desc:0 "Our nation is but one of many democracies, to protect our ideals we must be proactive about it. By deepening our ties with our allies, we can secure a future free from tyrany."
SPT_USA_conditional_aid:0 "Conditional Aid to the British"
SPT_USA_conditional_aid_desc:0 "We should seek closer ties with Britain, and develop their industry for the war, at a price of course."
SPT_USA_pacific_aid:0 "Pacific Aid"
SPT_USA_pacific_aid_desc:0 "The defense of our islands in the pacific relies on not just us, but our allies in the region. Granting large subsidies to Australia and New Zealand will allow us to feel safer."
SPT_USA_africa_aid:0 "African Aid"
SPT_USA_africa_aid_desc:0 "The trade routes of the globe and our allies go through the mediterranean. Granting large subsidies to South Africa will allow us to guarantee that we can keep the Suez safe."
SPT_USA_raj_aid:0 "Indian Aid"
SPT_USA_raj_aid_desc:0 "India stands alone against the japanese on land, ensuring that they survive for as long as possible will starve any assault and divert resources away from the pacific islands."
SPT_USA_american_aid:0 "American Aid"
SPT_USA_american_aid_desc:0 "Guaranteeing a strong continent for us will allow our interests to be defended even without our presence."
SPT_USA_sov_aid:0 "Soviet Aid"
SPT_USA_sov_aid_desc:0 "The Soviets may be ideological enemies to us, but their survival is necessary for the liberation of Europe. Keeping them alive for as long as possible will slowly bleed the germans more than any of our offensives could at the moment."
SPT_USA_french_aid:0 "French Aid"
SPT_USA_french_aid_desc:0 "The french have lost their country, but not their spirit. Granting them the funds and arms to keep the fight going will maintain Italy busy for as long as possible."
SPT_USA_usace_european_theater:0 "Utilize the USACE in the European Theater"
SPT_USA_usace_european_theater_desc:0 "The United States Army Corps of Engineers is an organization that has worked on several wartime projects in the past, constructing several railroads and bridges for our advances. Applying their expertise in the European Theater will allow us to continously move forward, safely supplied."
SPT_USA_develop_coast:0 "Develop the Coast"
SPT_USA_develop_coast_desc:0 "Our coastal regions are already home to some of our great metropolitan areas, in no small part due to their extensive connections to ports that export goods to the whole world. By investing even more into our coastal states we can make our economy boom once again."
SPT_USA_develop_interior:0 "Develop the Interior"
SPT_USA_develop_interior_desc:0 "The inner parts of our country are poor and in dire need of assistance. Helping them connect with the other parts of our nation, and granting them subsidies to promote industrial growth, will certainly make us prosper again."
SPT_USA_public_works:0 "Public Works"
SPT_USA_public_works_desc:0 "To deal with the rampant unnemployment, we can create a large number of government jobs and utilize the workforce to help create the infrastructure for our future recovery."
SPT_USA_national_youth_administration:0 "National Youth Administration"
SPT_USA_national_youth_administration_desc:0 "The youth of our nation are the workers of today and tomorrow, giving them training, education, and jobs will bolster our weakened economy."
SPT_USA_civilian_conservation_corps:0 "Civilian Conservation Corps"
SPT_USA_civilian_conservation_corps_desc:0 "The youth of our nation need jobs, and we can help them find those jobs. They will be directed towards work that will develop and maintain our natural resources, and hopefully we can use them to deal with the droughts and dust storms in our interior states."
SPT_USA_subsidise_military:0 "Subsidise the Military Industry"
SPT_USA_subsidise_military_desc:0 "No matter how technology progresses, it is only when boots are on the ground, at the enemy's capital, that wars end. Subsidising our military industry will allow us to produce the equipment that will be used by the soldiers of our nation."
SPT_USA_subsidise_naval:0 "Subsidise the Naval Industry"
SPT_USA_subsidise_naval_desc:0 "Our navy is how we project our power out to the wider world, subsidising it will allow us to assert ourselves wherever and whenever we want."
SPT_USA_subsidies_for_farms:0 "Subsidies for the Farmers"
SPT_USA_subsidies_for_farms_desc:0 "Our farms produce the grain and lumber that keep our people fed and housed, we require them to continue to prosper. Subsidising them is necessary to maintain our economy afloat."
SPT_USA_develop_internal_resources:0 "Subsidies for the Mining Industry"
SPT_USA_develop_internal_resources_desc:0 "America holds a wealth of minerals that is unmatched on Earth, and we would be foolish not to make sure that our mining companies have as much capital needed to explore them."
SPT_USA_booming_coast:0 "Revitalised Coastal Economy"
SPT_USA_booming_coast_desc:0 "Our succesful programs to subsidise key industries and revert the damage caused by the Great Depression have brought back the vigor of our economy in the coastal areas."
SPT_USA_booming_interior:0 "Revitalised Interior Economy"
SPT_USA_booming_interior_desc:0 "Our succesful programs to subsidise key industries and revert the damage caused by the Great Depression have created a new growth to our once-forgotten interior regions."
SPT_USA_island_warfare:0 "Island Warfare"
SPT_USA_island_warfare_desc:0 "The islands in the Pacific pose a new tactical challenge to regular warfare, their small size and vulnerable positions require us to reassess how we distribute and prioritize supply."
SPT_USA_carrier_cover:0 "Carrier Cover"
SPT_USA_carrier_cover_desc:0 "Far from land, our troops can only rely on carrier ships to provide proper air cover to their landing operations. Maximizing the number of those ships in our fleet allows us to guarantee that air cover."
SPT_USA_invasion_support:0 "Invasion Support"
SPT_USA_invasion_support_desc:0 "Our Marines are going to be the spearhead of our offensives against Japan, giving them the best equipment and the highest priority will strengthen them."
SPT_USA_war_plan_orange_completed:0 "Pacific Hegemon"
SPT_USA_war_plan_orange_completed_desc:0 "A plan is only as good as its execution, but we are sure that with our preparations Japan will not be able to withstand the constant pressure and will crumble before our might."
SPT_USA_mountain_warfare:0 "Mountain Warfare"
SPT_USA_mountain_warfare_desc:0 "Italy's biggest challenge to an invasion force is its mountains. We can use these mountains to set up defensive lines that will prevent any pushback from happening."
SPT_USA_keep_up_the_pace:0 "Keep Up the Pace"
SPT_USA_keep_up_the_pace_desc:0 "Moving through Italy will be difficult, but by organizing our forces towards continous and fast attacks on enemy lines will allow us to keep pushing them back."
SPT_USA_destroy_their_navy:0 "Destroy Their Navy"
SPT_USA_destroy_their_navy_desc:0 "The Italian navy is one of the largest in the world, eliminating it will grant us safer passage through the Mediterranean."
SPT_USA_war_plan_silver_completed:0 "The Soft Underbelly"
SPT_USA_war_plan_silver_completed_desc:0 "Italy is fragile and easily targettable by our landing forces, destroying them with a well executed attack would spell the end to any coalition on the continent."
SPT_USA_armored_advance:0 "Armored Advance"
SPT_USA_armored_advance_desc:0 "Germany is a highly industrialised nation with enough capabalities to produce a large number of armored vehicles to use. Outproducing them will be key in defeating them."
SPT_USA_battering_ram:0 "Battering Ram"
SPT_USA_battering_ram_desc:0 "Continous, precise, and powerful artillery barrages will knock down any defense Germany decides to mount on land. The doors to Berlin will be open with force unparalleled."
SPT_USA_improved_communication:0 "Improved Communication"
SPT_USA_improved_communication_desc:0 "Germany may pride itself as having some of the most sophisticated long range communications protocols in the world, we should remind them who the real pioneers in the field are. No order will be delayed, no message won't be relayed."
SPT_USA_war_plan_black_completed:0 "Strangle The Fascist War Machine"
SPT_USA_war_plan_black_completed_desc:0 "Pushing Germany back will require us to fight in ways never seen before, the only way for them to fall is for us to not let them breathe even for a single moment."

ITA_pacify_yugo:0 "Pacify Yugoslavia"
ITA_pacify_yugo_desc:0 "By collaborating with the local government we can increase compliance within the former Yugoslavian territory."

SPT_USA_towards_landon:0 "Final Days of The New Deal"
SPT_USA_towards_landon_desc:0 "It is clear to the people of America that FDR is not capable of truly dealing with the Great Depression without significant government overreach. Landon is the candidate that will shift us towards the American Dream once more!"
SPT_USA_campaign_for_votes:0 "Campaign For Votes"
SPT_USA_campaign_for_votes_desc:0 "Any good candidate needs a good campaign, and a good set of future prospects for the various appointed positions of government."
SPT_USA_industrial_rnd:0 "Industrial R&D"
SPT_USA_industrial_rnd_desc:0 "We require not just new policies but also new developments in industrial management and efficiency to propel the economy back to where it should be."
SPT_USA_standard_oil:0 "Standard Oil of California"
SPT_USA_standard_oil_desc:0 "Landon's connections to the oil industry are one of his greatest assets, funding these companies can result in great breakthroughs in the extraction industry."
SPT_USA_review_the_budget:0 "Review The Budget"
SPT_USA_review_the_budget_desc:0 "The previous administration left us with a budget bloated with useless spending and excessive costs. We need to review it to put America back on a manageable track."
SPT_USA_rebuilding_america:0 "Rebuilding America"
SPT_USA_rebuilding_america_desc:0 "Our economy may have become weaker and unstable, but the people of America are still the entrpreneurs of the world. By giving them ample incentives towards building and expanding new corporations we can eliminate unnemployment."
SPT_USA_bigger_states:0 "Smaller Government, Bigger States"
SPT_USA_bigger_states_desc:0 "The Federal Government is not better than the states it governs at addressing the unique challenges that each of them face. We must give the states the power and funding to fight the Great Depression themselves."
SPT_USA_smaller_states:0 "Smaller Government, Smaller States"
SPT_USA_smaller_states_desc:0 "Our people understand the economy and their needs better than anyone else, and their natural drive for success and fortune will lead us to recovery."
SPT_USA_lower_taxes:0 "Lower Taxes"
SPT_USA_lower_taxes_desc:0 "For the new companies of today to become the giants of tomorrow, they require the capital to grow. That capital will not come from the government, but from their successes, which we shoud not be disrupting through excessive taxation."
SPT_USA_state_managed_farms:0 "State-managed Farms"
SPT_USA_state_managed_farms_desc:0 "The backbone of any thriving economy is agriculture. The states need to make sure that the people can access their farmland and work to once more feed the growth of the nation."
SPT_USA_federal_construction:0 "Federal Construction"
SPT_USA_federal_construction_desc:0 "Greater projects of engineering require greater budgets, budgets that only the Federal Government has access to. We will revitalize our nation by improving every aspect of our people's lives."
SPT_USA_free_enterprise:0 "Free Enterprise"
SPT_USA_free_enterprise_desc:0 "For the success of the people, we need to let them freely engage with the economy, without significant red tape and bureaucracy."
SPT_USA_break_monopolies:0 "Break The Monopolies"
SPT_USA_break_monopolies_desc:0 "While we were under misguided efforts to fight the Great Depression many monopolies have risen. It is necessary that we break them for the people to have the free market they deserve."
SPT_USA_for_the_states:0 "For The States"
SPT_USA_for_the_states_desc:0 "Our policies and government must be aimed at improving and strengthening the states that make up our great nation."
SPT_USA_for_the_people:0 "For The People"
SPT_USA_for_the_people_desc:0 "The American Dream is the promise that we give to the people of our nation, and it is what we will strive to achieve."
SPT_USA_ease_restrictions_on_state_debt:0 "Ease Restrictions On State Debt"
SPT_USA_ease_restrictions_on_state_debt_desc:0 "Making it easier for states to borrow should ease some of the worst effects of the recession."
SPT_USA_repeal_emergency_banking_act:0 "Repeal The Emergency Banking Act"
SPT_USA_repeal_emergency_banking_act_desc:0 "Originally introduced to prevent a bank run in 1933. It has now served his purpose"
SPT_USA_patent_incentive_act:0 "Patent Incentive Act"
SPT_USA_patent_incentive_act_desc:0 ""
SPT_USA_post_depression_boom:0 "Post Depression Boom"
SPT_USA_post_depression_boom_desc:0 ""
SPT_USA_subsidise_military_build_up:0 "Subsidise Military Buildup"
SPT_USA_subsidise_military_build_up_desc:0 ""
SPT_USA_coordinate_with_military_industries:0 "Coordinate With Military Industries"
SPT_USA_coordinate_with_military_industries_desc:0 ""
SPT_USA_state_led_investments:0 "Sate Led Investments"
SPT_USA_state_led_investments_desc:0 ""
SPT_USA_for_our_long_term_prosperity:0 "For Our Long Term Prosperity"
SPT_USA_improve_administration_security:0 "Improve Administration Security"
SPT_USA_improve_administration_security_desc:0 ""
SPT_USA_pan_america_conferance:0 "Pan America Conferance"
SPT_USA_pan_america_conferance_desc:0 ""
SPT_USA_electoral_promises:0 "Fulfill Electoral Promises"
SPT_USA_electoral_promises_desc:0 ""
SPT_USA_new_deal_for_the_free_market:0 "New Deal For The Free Market"

ROM_fund_cugir:0 "Fund Cugir Small Arms"
ROM_fund_cugir_desc:0 "The time has come to expand our military capacity by funding Cugir Small Arms's efforts to cheapen the production of firearms."
ROM_human_wave_tactics:0 "Human Wave Tactics"
ROM_human_wave_tactics_desc:0 "Human Wave Tactics are a great idea!"
ROM_the_romanian_wall:0 "The Romanian Wall"
ROM_the_romanian_wall_desc:0 "The unbreakable resolve of the Romanian people will be shown on the battlefield. The enemy will struggle to gain a single centimeter of ground when the brave Romanian army is opposing them!" 
ROM_sentinel_of_the_motherland_focus:0 "Sentinel of the Motherland"
ROM_sentinel_of_the_motherland_focus_desc:0 "We cannot allow our dear Motherland to fall into the hands of barbaric invaders. We shall defend every inch of our soil to the last man!"
ROM_rockets:0 "ICBM Research"
ROM_rockets_desc:0 "We must explore the possibility of intercontinental ballistic missiles. What, too early? Historically inaccurate? Hold the phone for me for a sec"
ROM_karl:0 "Karl"
ROM_karl_desc:0 "Karl is a funny dude"
ROM_special_forces_focus:0 "Expand Special Forces Program"
ROM_special_forces_focus_desc:0 "Expanding the training of our special forces will help us win the war!"
ROM_paratrooper_focus:0 "Dracula Reborn"
ROM_paratrooper_focus_desc:0 "Sucking the supply out of Soviet hubs will be the task of our Draculas. Hopefully the Russians won't have any garlic."

SPT_USA_monetary_aid_only:0 "Money Only"
SPT_USA_monetary_aid_only_desc:0 "This war is not ours to fight, and we will only aid the democracies of Europe with funds only."
SPT_USA_enemy_within:0 "The Enemy Within"
SPT_USA_enemy_within_desc:0 "Our true enemy is not in Europe or Asia, it is inside America, the pacifists, communists, fascists, all of them want us to sit idly by as imperialists inch closer and closer to our shores. We will deal with them, by force."
SPT_USA_war_against_pacifism:0 "Pacifism No More"
SPT_USA_war_against_pacifism_desc:0 "It will take time for the people of the USA to acclimate to the idea of proactive democracy, but we will do whatever it takes to get them to take up arms once more."
SPT_USA_rally_the_industrialists:0 "Rally The Industrialists"
SPT_USA_rally_the_industrialists_desc:0 "Our nation's companies are necessary for the war to be won and for our people to fight, we will call upon all the business owners to aid us."
SPT_USA_rally_the_population:0 "Rally The People"
SPT_USA_rally_the_population_desc:0 "Our founding fathers knew that if need be, the people of America would be the ones to unite and fight tyranny. We will call upon them to bear arms for a great cause, just as their forefathers did during the Revolution."
SPT_USA_recruitment_drive:0 "Recruitment Drive"
SPT_USA_recruitment_drive_desc:0 "No army marches without men, we will call upon our people to join the army in record numbers to ensure that we can fight wherever and whenever."
SPT_USA_defend_the_seas:0 "Defend The Seas"
SPT_USA_defend_the_seas_desc:0 "Our nation requires that the shipping routes of the globe are defended to properly fight and supply itself and our allies, being proactive about this defense is our duty."
SPT_USA_boots_on_the_ground:0 "Boots on The Ground"
SPT_USA_boots_on_the_ground_desc:0 "In 1776 we, the people of America, took up an oath to fight tyranny if it ever showed up on our shores once more. Now we know that that oath must be expanded, tyranny must die wherever it is, no matter the cost."

SPT_GER_three_year_plan:0 "Three Year Plan"
SPT_GER_three_year_plan_desc:0 "The proposed Four Year Plan will not be complete fast enough. We need a new plan and which will prepare us for war at an earlier stage"
SPT_GER_short_term_rearmament:0 "Short Term Rearmament"
SPT_GER_short_term_rearmament_desc:0"This plan will prepare us for war sooner but at some cost. We will need to stike early while we still have an advantage."
SPT_GER_Metallurgische_Forschungs:0 "Arms Production Investments"
SPT_GER_Metallurgische_Forschungs_desc:0 "War is rappidly approching and we will need to prioritize military build up above everything else."
SPT_GER_Nationalize_steel_producion:0 "Nationalize Steel Producion"
SPT_GER_Nationalize_steel_producion_desc:0 "Further nationalization will ensure all assets of the nation are oriented to feed the war effort."
SPT_GER_Fund_the_Froriep_GmbH:0 "Fund Froriep GmbH"
SPT_GER_Fund_the_Froriep_GmbH_desc:0 "Froriep GmbH produces vital materiel for the war industry and recently asked for a major investment to expand their facilities. By funding them we will increase both our capacity and quality for arms production"
SPT_GER_extend_the_arms_subisdies_program:0 "Extend the Arms Subisdies Program"
SPT_GER_extend_the_arms_subisdies_program_desc:0 "The war is rappidly approching but we are not quite ready yet. Some of our arms industry buildup programs are now coming to an end and we need to extend these whatever the long term cost may be."
SPT_GER_Wiesprecheichaus:0 "Wiesprecheichaus"
SPT_GER_Wiesprecheichaus_desc:0 "We have chosen to proritize our investments in to more long-term options. The coming war will almost certainly be a longer one. Continuing a safer investment strategy will enusre we are prepared for this scenario."
GER_ussr_war_goal_2:0 "War with the USSR"
SPT_GER_faction_wide_standardisation:0 "Standardization Program"
SPT_GER_faction_wide_standardisation_desc:0 "Standardizing some production lines between our major producers will help increase our production numbers as this war keeps growing in scale."

SPT_CW_Together_for_victory:0 "Together For Victory"
SPT_CW_Together_for_victory_desc:0 "Alone, each of the nations of the Commonwealth is weak and small, but together we can form an army to rival the biggest on Earth."
SPT_CW_allied_air:0 "Allied Air Command"
SPT_CW_allied_air_desc:0 "Combining the various air forces of each of our nations into one unified command center will allow us to devise strategies much faster than if done alone."
SPT_CW_joint_air_training:0 "Joint Air Training"
SPT_CW_joint_air_training_desc:0 "Pilots require experienced instructors to properly prepare themselves for the missions ahead, sharing them will allow us to better prepare our recruits."
SPT_CW_air_innovation:0 "Air Innovations"
SPT_CW_air_innovation_desc:0 "Research and development takes significant funds and expertise to produce results, our nations combined have some of the greatest minds in aviation and we should put them to work together."
SPT_CW_paratrooper_specialization:0 "Paratrooper Specialization"
SPT_CW_paratrooper_specialization_desc:0 "Specializing into mixed land and air operations will allow our fellow Commonwealth members to plan more daring and devastating maneuvers against our enemies."
SPT_CW_plane_specialization:0 "Airplane Manufacturing"
SPT_CW_plane_specialization_desc:0 "Combining the expertise and manufacturing of airplanes into one industrial center will allow us to produce only the best in the highest quantities."
SPT_CW_fighter_focus:0 "Figher Specialization"
SPT_CW_fighter_focus_desc:0 "The war in the skies can only be won with the best fighter planes. We will take the burden of guaranteeing the safety of our allies by focusing entirely on winning the air war."
SPT_CW_cas_focus:0 "CAS Specialization"
SPT_CW_cas_focus_desc:0 "Specialized training regiments focused on guaranteeing that entrenched enemy positions are never safe from bombing runs will allow our allies to focus their efforts in other aspects of war."
SPT_CW_naval_bomber_focus:0 "Bombing Specialization"
SPT_CW_naval_bomber_focus_desc:0 "All Commonwealth nations rely on transport routes through the seas to be supplied and present in the frontlines, we will make sure that they are always safe from enemy raids."
SPT_CW_joint_air_navy:0 "Joint Air-Navy Exercises"
SPT_CW_joint_air_navy_desc:0 "Combined navy and airforce training is necessary to guarantee that our ships are safe and secure even in the harshest conditions."
SPT_CW_allied_navy:0 "Allied Navy Command"
SPT_CW_allied_navy_desc:0 "Our nations have proud naval traditions and many great admirals, bringing them together will give us an edge in developing new strategies."
SPT_CW_joint_navy_excercises:0 "Naval Exercises"
SPT_CW_joint_navy_excercises_desc:0 "Each of our nations has different needs for their navies, together we can create training regiments that will prepare us for any scenario."
SPT_CW_carrier_focus:0 "Naval Warfare Specialization"
SPT_CW_carrier_focus_desc:0 "The best of the best of the Commonwealth can only perform when the seas are free of interference, we will be the shield that prevents enemies from disrupting our allies."
SPT_CW_dockyard_effort:0 "Shared Dockyard Investments"
SPT_CW_dockyard_effort_desc:0 "The first step to creating a formidable fleet is building dockyards. Shared investment pools from all nations will allow even the smallest of us to kickstart the process."
SPT_CW_escort_focus:0 "Escort Ships"
SPT_CW_escort_focus_desc:0 "Easing the burden of convoy defense from England will prove necessary to speed up the process of planning ground operations."
SPT_CW_marine_focus:0 "Marine Forces Specialization"
SPT_CW_marine_focus_desc:0 "Every invasion on enemy soil requires boots on the ground to hold enemy advances long enough for reinforcements to arrive, we will make sure that it happens."
SPT_CW_ship_primacy:0 "Naval Primacy"
SPT_CW_ship_primacy_desc:0 "The best ships require the best sailors and admirals to steer them properly towards victory over our enemies, pooling expertise into one navy and granting it funds to perform will allow for us to defeat even the mightiest foes."
SPT_CW_allied_army:0 "Allied Army Command"
SPT_CW_allied_army_desc:0 "For our generals and field marshalls to properly execute their plans we require communication between each nation to ensure cooperation at every level."
SPT_CW_combined_offensives:0 "Combined Offensives"
SPT_CW_combined_offensives_desc:0 "Our navies are necessary for many operations that we will undertake against entrenched enemy positions, we need to combine our strengths and devise training regiments that will benefit our land and naval forces."
SPT_CW_joint_command:0 "Joint Command"
SPT_CW_joint_command_desc:0 "By centralizing our command structures we can better allocate our expertise in various fields of battle."
SPT_CW_army_training:0 "Standardized Training"
SPT_CW_army_training_desc:0 "Creating a standardized training regiment for our troops means that no matter who's fighting by their side, they will always be safe knowing that they are equally capable to fight our foes."
SPT_CW_tank_specialization:0 "Armored Warfare Strategies"
SPT_CW_tank_specialization_desc:0 "Focusing on breakthrough operations on weakened enemy lines and allowing our allies to fill in the gaps as we push will prove pivotal for the war."
SPT_CW_amph_tank:0 "Amphibious Armor Specialization"
SPT_CW_amph_tank_desc:0 "Landing on enemy shores will always be the hardest part of our offensives against our foes, specialized landing vehicles are necessary to do so."
SPT_CW_tank_production:0 "Mass Production Specialization"
SPT_CW_tank_production_desc:0 "Delivering the best armored vehicles in the largest quantities to frontlines is necessary to guarantee superiority against our enemies."
SPT_CW_tank_destroyer:0 "Tank Destroyer Specialization"
SPT_CW_tank_destroyer_desc:0 "Enemy armored divisions are sure to be a thorn on our side during offensives, targetting them and removing them from action will be how we win."
SPT_CW_mountaineer_focus:0 "Mountaineer Specialization"
SPT_CW_mountaineer_focus_desc:0 "Mountains and hills are some of the best defensive positions for enemy forces to hold, specializing in strategies to break those positions is sure to bring victory."

SPT_CW_economic_focus:0 "Allied Economic Cooperation"
SPT_CW_economic_focus_desc:0 "The economies of the Commonwealth are small when looked at on the individual level, but together we are mighty!"
SPT_CW_mil_industry:0 "Military Investment"
SPT_CW_mil_industry_desc:0 "There's a war looming on the horizon and we should increase subsidies and funding to secure our defense and sovereignty."
SPT_CW_civ_industry:0 "Civilian Investment"
SPT_CW_civ_industry_desc:0 "There's a war looming on the horizon and it will cause shortages not unlike those of the Great War, we should guarantee that our people can be safe and fed during it."
SPT_CW_industry_funding:0 "Joint Industrial Funding"
SPT_CW_industry_funding_desc:0 "The path for great industrial output requires that our nations work together to fund and develop each other, we must guarantee that all of us are capable of weathering the storm."
SPT_CW_industry_received:0 "New Industrial Zones"
SPT_CW_industry_received_desc:0 "Our joint funding has brought new life into our cities and provinces, giving us new industrial zones that will surely be producing the goods and guns for the war."
SPT_CW_resource_extraction:0 "Resource Extraction Improvements"
SPT_CW_resource_extraction_desc:0 "To win a war we must guarantee that our factories have the resources to produce the guns we need, we will dig deeper!"
SPT_CW_logistical_improvement:0 "Logistical Improvements"
SPT_CW_logistical_improvement_desc:0 "Our mines are far from our industrial heartlands, we need to build larger and better rail networks to ensure consistent supply chains."
SPT_CW_mining_improvements:0 "Expand the Mining Towns"
SPT_CW_mining_improvements_desc:0 "The mining industry has a long history of searching for better and more efficient solutions to extraction, it is for that reason that bringing the industry and expertise closer to them will make those solutions arrive faster and faster."
SPT_CW_efficient_lines:0 "Resource Allocation Solutions"
SPT_CW_efficient_lines_desc:0 "Removing any ineficiencies from our production lines will allow us to produce more equipment at a lower cost."
SPT_CW_capstone:0 "Greater than the Sum of Its Parts"
SPT_CW_capstone_desc:0 "The Commonwealth is, together, the most efficient and largest factory on Earth and it is our pride to be part of it. We will guarantee that no soldier is unequipped." 

SPT_unite_iberia:0 "Unite Iberia"
SPT_unite_iberia_desc:0 "The Iberian peninsula will stand undivided once more (without the Portuguese islands)."

HUN_form_Marine_Corp:0 "Form Marine Battalions"
HUN_form_Marine_Corp_desc:0 "Did someone say Hungarian Marine Corp?"
HUN_Funding_The_Force:0 "Funding For The Air Force"
HUN_Funding_The_Force_desc:0 "Its time for you to dedicate some of our funding to our airforce if we are to achieve our goals"
HUN_Training_With_The_Luftwaffe:0 "Train With The Luftwaffe"
HUN_Training_With_The_Luftwaffe_desc:0 "Its time to look to the German Air Force to help us to train our pilots"
HUN_Training_With_The_Bombers:0 "Train With The Regia Aeronautica"
HUN_Training_With_The_Bombers_desc:0 "Its time to look to the Italian Air Force to help us to train our pilots"
HUN_Foreign_production_assistance_desc:0 "We are learnt alot from our Allies, we must now ask them to support us in the production of these new craft"

SPT_DEN_liberation_of_norway:0 "Administer Norway"
SPT_DEN_liberation_of_norway_desc:0 "Quisling has proven an ineffective administrator that has lost the faith of both the Norwegian people and the German Reich. Our historical and cultural ties with Norway and our newfound alliance with the German Reich place us in a unique position. By taking over the administration of Norway, we could improve the livelihoods of our wayward brethren while eliminating a pest for our German friends."

IRE_Grow_Potatoes:0 "Grow Potatoes"
IRE_Grow_Potatoes_desc:0 "We must do what we were born todo"

SPT_ENG_more_naval_rearmament_focus:0 "Focus on Naval Rearmament" 
SPT_ENG_more_naval_rearmament_focus_desc:0 "Ode to NeutronC"

SPT_RAJ_government_change_warning_tt:0 "§RChanging ideology may reset compliance!§!"
SPT_raj_cap:0 "Indian Special Forces"